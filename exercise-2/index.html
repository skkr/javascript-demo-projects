<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo list App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <main class="container">

        <div id="todo-app">

            <header>
                <h1><strong>Todo list App</strong></h1>
            </header>
            <section>
                <form id="create-task">
                    <label class="h3" for="new-task">Add a new task</label>
                    <div class="task">
                        <div class="task-item">
                            <input id="new-task" type="text" placeholder="Enter a task description">
                        </div>
                        <div class="task-actions">
                            <button type="button" id="add-task">Add</button>
                        </div>
                    </div>
                </form>
            </section>
            <section>
                <h3>Todo</h3>
                <ul id="incomplete-tasks" class="tasks-list">
                </ul>
                <div></div>
            </section>
            <section>
                <h3>Completed</h3>
                <ul id="completed-tasks" class="tasks-list">
                </ul>
            </section>
        </div>

    </main>

    <script src="js/app.js"></script>
</body>

</html>
